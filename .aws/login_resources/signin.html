<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- No robots -->
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex">

    <link rel="shortcut icon" href="static/images/favicon.ico" type="image/x-icon">

    <!-- external stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <!-- internal stylesheets -->
    <link href="/static/css/custom.css" rel="stylesheet">

    <meta name="google-signin-client_id" content="170551589177-80828028farb3dbecq8rnrnvveif5gk8.apps.googleusercontent.com" />
    <script src="/static/js/auth.js" defer></script>
    <script src="https://apis.google.com/js/platform.js?onload=loadAuth" defer></script>


</head>

<body>

    <header class="navbar bg-transparent fixed-top px-4 py-4">
        <img class="d-none d-lg-block" src="static/images/codacy-logo.svg" alt="Codacy" width="auto" height="40">
    </header>
    <div class="container-fluid">
        <div class="row">

            <div class="col-5 bg-dark d-none d-lg-block">
                <div class="row align-items-center justify-content-center py-5 h-100">
                  <div class="col text-center">
                     <img class="img-fluid mb-3 ml-3 w-75" src="/static/images/home-provider-integration.svg">
                   </div>
                </div>
            </div>

            <article class="col">
                <div class="row align-items-center justify-content-center py-5 h-100">
                    <article id="signin" class="col-12 col-sm-8 col-lg-7 col-xl-6 text-center text-lg-left" style="visibility: hidden; display:none;">
                        <h2 class="text-dark">Codacy internal material</h2>
                        <p class="text-dark small border-top border-lighter mt-4 pr-2 mt-3 mb-1">
                            Login with your Codacy google account.
                        </p>
                        <div id="googleSignInButton" class="mt-4 d-inline-block"></div>
                    </article>
                    <article id="forbidden" class="col-12 col-sm-8 col-lg-s7 col-xl-6 text-center text-lg-left" style="visibility: hidden; display:none;">
                      <h2 class="text-dark">Codacy internal material</h2>
                      <h3 class="text-dark">Can't let you in.</h3>
                      <p class="text-dark small border-top border-lighter pt-2 pr-2 mt-3 mb-1">
                          Login with your Codacy google account.
                      </p>
                      <button type="button" class="btn btn-primary btn-lg mt-4" onclick="signOut();"> Sign out </button>
                      </div>
                    </article>

                </div>
            </article>

        </div>
    </div>

    <!-- General JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
